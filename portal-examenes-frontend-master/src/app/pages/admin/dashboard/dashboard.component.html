<div id = "main-continer">
  <div id = "overlay">
    <button class = "css-button-3d--blue2"(click)="vistaUsuario()">Vista usuario</button>
  </div>
<table class="center">
  <thead>
    <tr>
      <th>Correo electr√≥nico</th>
      <th>Nombre de Usuario</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Telefono</th>
      <th>Rol Asignado</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.email }}</td>
      <td>{{ usuario.username }}</td>
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.apellido }}</td>
      <td>{{ usuario.telefono }}</td>
      <td>{{ usuario.rolAsignado }}</td>
      <button  (click)="verDetallesUsuario(usuario.id)"   class = "css-button-3d--blue">Editar</button>
      <button (click) = "eliminarUsuario(usuario.id)" class = "css-button-3d--gray" style = "margin-left : 10px">Eliminar</button>    </tr>

  </tbody>
</table>

</div>
