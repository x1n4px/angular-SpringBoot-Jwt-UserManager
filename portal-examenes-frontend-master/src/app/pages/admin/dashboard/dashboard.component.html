<div id = "main-continer">
<table class="center">
  <thead>
    <tr>
      <th>Id</th>
      <th>Correo electr√≥nico</th>
      <th>Nombre de Usuario</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Telefono</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.email }}</td>
      <td>{{ usuario.username }}</td>
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.apellido }}</td>
      <td>{{ usuario.telefono }}</td>
      <button  class = "btn btn-info">Editar</button>
      <button (click) = "eliminarUsuario(usuario.id)" class = "btn btn-danger" style = "margin-left : 10px">Eliminar</button>    </tr>

  </tbody>
</table>
</div>
