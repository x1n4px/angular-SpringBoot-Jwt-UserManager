<body>
  <div class="col-md-6 offset-md-3">
<form (ngSubmit)="guardarUsuario()">
  <h1>Modificar Datos Usuario: {{usuario.nombre}}, {{usuario.apellido1}}</h1>

      <label for="nombre">Nombre: </label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre"><br>

      <label for="apellidos1">Apellidos1: </label>
      <input type="text" id="apellidos1" name="apellidos1" [(ngModel)]="usuario.apellido1"><br>

      <label for="apellidos">Apellidos2: </label>
      <input type="text" id="apellidos2" name="apellidos2" [(ngModel)]="usuario.apellido2"><br>

      <label for="email">Email: </label>
      <input type="text" id="email" name="email" [(ngModel)]="usuario.email"><br>




      <div style="text-align: center;">
        <button class="css-button-3d--blue">Enviar</button> <br>
        <button class="css-button-3d--gray" (click)="volver()">Volver</button>

      </div>

</form>


</div>

</body>
