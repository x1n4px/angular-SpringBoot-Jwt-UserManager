<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<html>
<body>
  <div class = "bootstrap-wrapper">
    <div class = "container">
      <div class = "row mt20">
        <div class = "col-md-6 offset-md-3">
          <mat-card>
            <div class = "container text-center">
              <img src="../../../assets/padlock.png" width = "100" height = "100">
            </div>

            <h1 class = "text-center">Solicitar cambio de contraseña</h1>
            <form (ngSubmit) = "requestNewPassword()">
              <mat-form-field class = "full-width"  appearance = "outline">
                <mat-label>Email</mat-label>
                <input [(ngModel)] = "email" name = "email" required  matInput placeholder="Digite su email">
                <mat-hint>El email debe ser valido</mat-hint>
              </mat-form-field>


              <br><br>

              <div class = "container text-center">
                <button type = "submit" mat-raised-button color="primary">Cambiar Contraseña</button>

              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  </body>
  <hr>
  <small>Ignacio Fernández Contreras</small>
  </html>
