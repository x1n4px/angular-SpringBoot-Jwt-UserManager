<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

  <body>
    <div class = "bootstrap-wrapper">
      <div class = "container">
        <div class = "row mt20">
          <div class = "col-md-6 offset-md-3">
            <mat-card>
              <div class = "container text-center">
                <img src="../../../assets/padlock.png" width = "100" height = "100">
              </div>

              <h1 class = "text-center">Cambiar datos</h1>

              <form (ngSubmit) = "changePassword()">
                <p>Email: {{usuarioActual.email}}</p>
                <mat-form-field class = "full-width"  appearance = "outline">

                <mat-label>Contraseña actual</mat-label>
                <input [(ngModel)] = "currentPassword" name = "currentPassword" required  matInput placeholder="Digite su nombre de usuario">

                </mat-form-field>
                <mat-form-field class="full-width"  appearance = "outline">
                  <mat-label>Contraseña nueva</mat-label>
                  <input [(ngModel)] = "newPassword" name = "newPassword" required  matInput placeholder="Digite su nombre de usuario">
                  <mat-hint>La contraseña debe ser valida</mat-hint>
                </mat-form-field>

                <br><br>

                <div class = "container text-center">
                  <button type = "submit" mat-raised-button color="primary">Cambiar Contraseña</button>
                  <a mat-raised-button color="primary" href = "/profile">Volver al perfil</a>
                </div>
              </form>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
    </body>
    <hr>
    <small>Ignacio Fernández Contreras</small>
</html>
